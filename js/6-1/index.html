<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>6-1</title>

</head>



<body>
 
    <p id="info-appName"></p>
    <p id="info-appCodeName"></p>
    <p id="info-appVersion"></p>
    <p id="info-userAgent"></p>
    <p id="info-browserLanguage"></p>
    <p id="info-cookieEnabled"></p>


</body>

    <script>
    
        document.getElementById("info-appName").innerHTML= "appName = " + window.navigator.appName;
        document.getElementById("info-appCodeName").innerHTML= "appCodeName = " + window.navigator.appCodeName;
        document.getElementById("info-appVersion").innerHTML= "appVersion = " + window.navigator.appVersion;
        document.getElementById("info-userAgent").innerHTML= "userAgent = " + window.navigator.userAgent;
        document.getElementById("info-browserLanguage").innerHTML= "browserLanguage = " + window.navigator.browserLanguage;
        document.getElementById("info-cookieEnabled").innerHTML= "cookieEnabled = " + window.navigator.cookieEnabled;

    </script>

</html>
