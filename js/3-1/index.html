<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Заказ мебели</title>
</head>
<body>
    <section>
        <h2>Заказ мебели</h2>
        <h3>Выберите нужные пункты</h3>
        <form action="#" method = "GET">

            <span class="label">Тип изделия</span>
            <select name="type" id="type_select">
                <option value="1">Шкаф</option>
                <option value="2">Стол</option>
                <option value="3">Сервант</option>
            </select>

            <span class="label">Материал</span>
            <select name="material_type" id="material_type_select">
                <option value="1">Дуб</option>
                <option value="2">Орех</option>
                <option value="3">Бук</option>
            </select>

            <span class="label">Количество штук</span>
            <input name = "count_order" type="text" id = "count_order" placeholder="0 ... 0">

            <input class="submit" type="submit" onclick="check()">

        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
