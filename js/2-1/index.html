<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>2-1</title>
</head>
<body>
    <section>

        <h2>Пять событий с мышкой</h2>
        <p id="click_me" onMouseDown="beBigger()">Щёлкните по мне мышкой</p>
        <p id="click_and_release" onMouseDown="in_clicked()" onMouseUp="in_realised()"> На этом тексте нажмите, подержите и отпустите левую кнопку мышки</p>
        <p id="hover_and_unhover" onMouseOver="hover()" onMouseOut="unhover()"> Медленно проведите курсором мышки по этой надписи</p>

    </section>

    <script>
        function beBigger(){
            var click_me = document.getElementById("click_me");
            if (click_me.style.fontSize != "48px"){
                click_me.style.fontSize = "48px";
                click_me.style.color = "#FFFFFF";
                click_me.style.backgroundColor = "#23A8F2";
            }
            else{
                click_me.style.fontSize = "16px";
                click_me.style.color = "#000000";
                click_me.style.backgroundColor = "#FFFFFF";
            }
        }

        function in_clicked(){
            var click_and_release = document.getElementById("click_and_release");
            click_and_release.style.backgroundColor = "#C3E88D";    
        }

        function in_realised(){
            var click_and_release = document.getElementById("click_and_release");
            click_and_release.style.backgroundColor = "#FFDD00";    
        }

        function hover(){
            var hover_and_unhover = document.getElementById("hover_and_unhover");
            hover_and_unhover.style.backgroundColor = "#FF5353";
        }

        function unhover(){
            var hover_and_unhover = document.getElementById("hover_and_unhover");
            hover_and_unhover.style.backgroundColor = "#22A7F2";    
        }

    </script>
</body>

</html>
