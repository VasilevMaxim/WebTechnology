<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>5-1</title>

</head>
<body>
   

        
    <div class="square" style="top:50px; left:600px; position: absolute"></div>




    <script>
        var dododo = window.setInterval("move()", 10 );
        var t = 0;
      
       
        function move(){
            var square = document.getElementsByClassName("square")[0];
            var rad = 5;
            var dx = rad * Math.cos(t);
            var dy = rad * Math.sin(t);
            
            var y = parseFloat(square.style.top);
            var x = parseFloat(square.style.left);

            square.style.top = y + dy + "px";
            square.style.left = x + dx + "px";

            t += 0.02;
        }

    </script>



</body>  
            
</html>
